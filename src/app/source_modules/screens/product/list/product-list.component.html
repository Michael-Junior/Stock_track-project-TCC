<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
<div class="card">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <div>
                <a class="nav-link disabled" href="#">Cadastro de Produtos</a>
            </div>
            <div class="nav-item">
                <button type="button" class="btn btn-primary" [routerLink]="['/product-registration/cadastrar']">Novo
                    Produto</button>
            </div>

        </div>
    </div>

    <div class='table-responsive'>
        <table class='table mb-0'>
            <thead>
                <tr>
                    <th>Código</th>
                    <th>Nome Produto</th>
                    <th>Descrição Produto</th>            
                    <th>Preco Custo</th>
                    <th>Margem Lucro</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <td>
                        {{product.id}}
                    </td>
                    <td>
                        {{product.nome}}
                    </td>
                    <td>
                        {{product.descricao}}
                    </td>
                    <td>
                        {{product.precoCusto}}
                    </td>
                    <td>
                        {{product.margemLucro}}
                    </td>
                    <td>
                        <button type="button" [routerLink]="['/editar', product.id]" class="btn btn-outline-primary btn-sm">
                            <span class="glyphicon glyphicon-edit"></span></button>
                        <button type="button" class="btn btn-outline-danger btn-sm" (click)="remove(product)">
                            <span class="glyphicon glyphicon-trash"></span></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
