<div class="card">

    <!--cabeçalho-->
    <div class="card-header">
        {{pageTitle}}
    </div>
    <div class="card-body">
        <!--formulário-->

        <form novalidate (ngSubmit)=toSave() [formGroup]="productForm">
            <div class='form=group row mb-4'>
                <label class="col-md-2 col-form-label" for="nome">Descrição do Produto</label>
                <div class="col-md6">
                    <input class="form-control mb-2" type="text" id="nome" name="nome"
                        placeholder="Informe o nome do produto" formControlName="nome">
                </div>
            </div>

            <div class="col-xs-6 mb-3">
                <div class="form-group">
                    <label for="unidadeVolume">Unidade de Medida:</label>
                    <select class="selectpicker" data-size="5" data-live-search="true" data-width="100%" name="unidadeVolume" required>
                        <option selected disabled>Escolha uma opção</option>
                        <option>UN</option>
                        <option>LT</option>
                        <option>CX</option>
                        <option>PC</option>
                        <option>PT</option>
                    </select>
                </div>
            </div>

            <div class='form=group row mb-2'>
                <label class="col-md-2 col-form-label" for="nome">Detalhes</label>
                <div class="col-md7">
                    <textarea class="form-control" name="detalhes" id="detalhes" rows="3"
                        placeholder="Informe os dealhes do produto" formControlName="detalhes"></textarea>
                </div>
            </div>


            <!--botã salvar/confirmar-->
            <div class="form-group row mb-2">
                <div class="offset-md-8 col-md-4">
                    <button type="submit" class="btn btn-outline-primary mx-1" type="submit"
                        [title]="productForm.valid ? 'Salvar' : 'Desabilitado até que os dados sejam validos'"
                        [disabled]='!productForm.valid'>
                        Salvar
                    </button>
                    <button class="btn btn-outline-secondary mx-1" type="button" title="Cancelar"
                        [routerLink]="['/products']">
                        Cancelar
                    </button>
                    <button class="btn btn-outline-danger mx-1" *ngIf="pageTitle != 'Adicionar Produtos'" type="button"
                        title="Excluir esse produto" (click)="deleteProduct()">
                        Excluir
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--alertas/error-->

<div class="alert alert-danger" *ngif="errorMessage">
    {{errorMessage}}
</div>
