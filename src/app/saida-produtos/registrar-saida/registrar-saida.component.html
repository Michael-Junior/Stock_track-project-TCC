<div class="card">
  <div class="card-header"></div>
  <div class="card-body">
    <form (ngSbmit)="onSubmit()" #form="ngForm">
      <div class="form-group">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="col form-control-sm mb-9" for="nome">
                Nome do Produto
              </label>
              <div class="col">
                <input
                  class="form-control mb-2 form-control-sm"
                  type="text"
                  id="nome"
                  name="nome"
                  placeholder="Informe o nome do produto"
                  formControlName="nome"
                />
              </div>
            </div>
          </div>

          <div class="col">
            <div class="form-group">
              <label class="col form-control-sm mb-9" for="descricao">
                Lote
              </label>
              <div class="col">
                <input
                  class="form-control mb-2 form-control-sm"
                  type="text"
                  id="lote"
                  name="lote"
                  placeholder="Informe o número do lote do Produto"
                  formControlName="lote"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="row mb-9">
          <div class="col">
            <div class="form-group">
              <label class="col form-control-sm mb-9" for="descricao">
                Quantidade
              </label>
              <div class="col">
                <input
                  class="form-control mb-2 form-control-sm"
                  type="text"
                  id="quantidade"
                  name="quantidade"
                  placeholder="Informe a quantidade movimentada do produto"
                  formControlName="quantidade"
                />
              </div>
            </div>
          </div>
          <div class="col form-control-sm mx-2">
            <div class="form-group">
              <label for="ativo">Unidade : </label>
              <div>
                <select
                  class="selectpicker"
                  data-size="4"
                  data-live-search="true"
                  data-width="100%"
                  name="unidadeVolume"
                  required
                >
                  <option selected default>UN</option>
                  <option>CX</option>
                  <option>PLT</option>
                  <option>KG</option>
                  <option>PC</option>
                  <option>LT</option>
                </select>
              </div>
            </div>
          </div>
        </div>

        <div class="row col-md-4">
          <div class="col form-control-sm mx-1">
            <div class="form-group">
              <label class="col form-control-sm mb-9" for="precoVenda">
                Preço de Venda
              </label>
              <div class="col">
                <input
                  class="form-control mb-2 form-control-sm"
                  type="text"
                  id="precoVenda"
                  name="precoVenda"
                  placeholder="R$ 0,00"
                  formControlName="precoVenda"
                />
              </div>
            </div>
          </div>
        </div>

        <div class="form-group row mb-2">
          <div class="offset-md-8 col-md-4">
            <button
              type="submit"
              class="btn btn-outline-primary mx-1"
              type="submit"
              (click)="onSubmit()"
            >
              Salvar
            </button>
            <button
              class="btn btn-outline-secondary mx-1"
              type="button"
              title="Cancelar"
              [routerLink]="['/saida-produtos']"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
