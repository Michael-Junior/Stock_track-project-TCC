<div class="card">
  <div class="card-header">
    <div class="d-flex justify-content-between">
      <div>
        <a class="nav-link disabled" href="#">Movimentar Saída de Produto</a>
      </div>
      <div class="nav-item">
        <button
          type="button"
          class="btn btn-primary"
          [routerLink]="['/saida-produtos/registrar']"
        >
          Registrar Saída de Produto
        </button>
      </div>
    </div>
  </div>

  <div class="table-responsive">
    <table class="table mb-0">
      <thead>
        <tr>
          <th>Código Movimentação</th>
          <th>Produto</th>
          <th>Lote</th>
          <th>Quantidade Movimentada</th>
          <th>Preço</th>
          <th>Opções</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
          <td>
            {{ product.id }}
          </td>
          <td>
            {{ product.nome }}
          </td>
          <td>
            {{ product.lote }}
          </td>
          <td>
            {{ product.quantidade }}
          </td>
          <td>
            {{ product.precoVenda }}
          </td>
          <td>
            <button
              class="btn btn-primary btn-sm"
              [routerLink]="['/saida-produtos/registrar', product.id, 'editar']"
            >
              Editar
              <i class="fa fa-edit"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
