<div class="card">
    <div class="card-header">
      <div class="d-flex justify-content-between">
        <div>
          <a class="nav-link disabled" href="#">Saldo em estoque</a>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table mb-0">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome do produto</th>
            <th>Descrição detalhada</th>
            <th>Saldo em estoque</th>
            <th>Validade mais proxima</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of products">
            <td>
              {{ product.id }}
            </td>
            <td>
              {{ product.nome }}
            </td>
            <td>
              {{ product.descricao }}
            </td>
            <td>
              {{ product.quantidade }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
