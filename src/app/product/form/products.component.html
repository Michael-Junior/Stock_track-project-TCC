<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <form novalidate (ngSubmit)="onSubmit()" [formGroup]="productForm">
      <div class="row">
        <div class="col">
          <label class="col form-control-sm mb-9" for="nome">
            Nome do Produto
          </label>
          <div class="col">
            <input
              class="form-control mb-2 form-control-sm"
              type="text"
              id="nome"
              name="nome"
              placeholder="Informe o nome do produto"
              formControlName="nome"
            />
          </div>
        </div>
        <div class="col">
          <label class="col form-control-sm mb-9" for="descricao">
            Descrição Detalhada
          </label>
          <div class="col">
            <input
              class="form-control mb-2 form-control-sm"
              type="text"
              id="descricao"
              name="descricao"
              placeholder="Informe uma descrição detalhada do produto"
              formControlName="descricao"
            />
          </div>
        </div>
      </div>
      <div class="col form-control-sm mx-2">
        <label for="ativo">Status : </label>
        <div>
          <select
            class="selectpicker"
            data-size="4"
            data-live-search="true"
            data-width="100%"
            name="unidadeVolume"
            required
            formControlName="status"
          >
            <option selected default>ativo</option>
            <option>inativo</option>
          </select>
        </div>
      </div>
      <div class="row col-md-4">
        <div class="col form-control-sm mx-1">
          <label class="col form-control-sm mb-9" for="precoVenda">
            Margem de Lucro
          </label>
          <div class="col">
            <input
              class="form-control mb-2"
              type="text"
              id="margemLucro"
              name="margemLucro"
              placeholder="30%"
              formControlName="margemLucro"
            />
          </div>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-8 col-md-4">
          <button class="btn btn-outline-primary mx-1" type="submit">
            Salvar
          </button>
          <button
            class="btn btn-outline-secondary mx-1"
            type="button"
            title="Cancelar"
            [routerLink]="['/product-registration']"
          >
            Cancelar
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
